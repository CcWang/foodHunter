<div ng-controller = 'categoryController'>
  <div class="row">
    <div class="col s10 offset-s2">
      <h3 class="col s4">Welcome</h3><h3 class="col s2" ng-bind='user.email'></h3>
      <div class="col s12">
        <p class="col s6" ng-hide ='user.email'><a href="#/" class="waves-effect waves-light btn">Log in</a></p>
        <p class="col s6" ng-if ='user.email'><a href="#/" class="waves-effect waves-light btn">Log off</a></p>
        <p class="col s2" ng-if='user.email'><button ng-click='submit()' class="waves-effect waves-light btn">Next</button></p>
      </div>
      <div ng-repeat= 'cat in category' id="image" style="display: inline-block; margin: 10px" class="col s3"  >
        <form>
          <div>
            <p class="cat_name">{{cat[0]}}</p>
            <img src="./static/images/{{cat[0]}}.jpg">
            <input type="hidden" value="{{cat[0]}}"></input>
              <div class="switch">
                <label>
                -_- NO
                <input type="checkbox" ng-model='checked' ng-change='update(cat[0])'>
                <span class="lever"></span>
                ^_^ YES
                </label>
              </div>
          </div>
        </form>
      </div>
    </div> 
  </div>
</div>
